<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Transactions</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="headingtext">
            <th >Reference ID</th>
            <th >Customer Name</th>
            <th >Transfer ID</th>
            <th >Transfer Amount</th>
            <th >Transfer Currency</th>
          </tr>
        </thead>
        <tbody>
          <tr class="headingtext" *ngFor="let item of transactionDetails">
            <th>{{item.reference}}</th>
            <td>{{item.customer_name}}</td>
            <td>{{item.tansaction_details.transfer_id}}</td>
            <td>{{item.tansaction_details.transfer_amount}}</td>
            <td>{{item.tansaction_details.transfer_currency}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
