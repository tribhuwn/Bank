<div class="container">
  <div class="row">
    <div class="col-xs-12 con-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
      <h3>New Transactions</h3>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div ngModelGroup="DATA">
          <div class="form-group">
            <label for="customer number">Customer number</label>
            <input type="text" id="customer number" class="form-control" [(ngModel)]="ID" name="customer_number"
              (input)="prefill()" required />
          </div>
          <div class="form-group">
            <label for="Customer name">Customer name</label>
            <input type="text" id="Customer name" class="form-control" [(ngModel)]="cus_name" name="customer_name" required/>
          </div>
          <div class="form-group">
            <label for="customer Address">Customer Address</label>
            <input type="text" id="customer Address" class="form-control" [(ngModel)]="address" name="customer_address" required/>
          </div>
          <div class="form-group">
            <label for="customer phone number">Customer phone number</label>
            <input type="tel" id="customer phone number" class="form-control" [(ngModel)]="cell" name="customer_phone_number" required/>
          </div>

          <div class="form-group">
            <label for="transfer amount">transfer amount</label>
            <input type="number" id="transfer amount" class="form-control" ngModel name="transfer_amount"  required/>
          </div>
          <div class="form-group">
            <label for="transfer currency">transfer_currency</label>
            <select id="transfer currency" class="form-control">
              <option *ngFor="let t_curr of t_currency" [value]="t_curr">{{t_curr}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="beneficiary bank">Beneficiary bank</label>
            <input type="text" id="beneficiary bank" class="form-control" ngModel name="beneficiary_bank" srequired/>
          </div>
          <div class="form-group">
            <label for="beneficiary account number">Beneficiary account number</label>
            <input type="number" id="beneficiary account number" class="form-control" ngModel
              name="beneficiary_account_number"  required/>
          </div>
          <div class="form-group">
            <label for=" payment details">Payment details</label>
            <input type="text" id=" payment details" class="form-control" ngModel name="payment_details" required/>
          </div>
          <div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Submit</button>
        </div>
      </form>
    </div>
  </div>
